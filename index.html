<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Task-1</title>
</head>
<body>
    <div class="center">
        <div class="submit-section">
            <form name="submit-form"  >
                <p>Submit Section</p>
                <input id="firstName" name="firstname" type="text" placeholder="First Name">
                <input id="lastName" name="lastname" type="text" placeholder="Last Name">
                <button id="submitButton" type="submit" >Submit</button>
            </form>

        </div>
        <div class="fetch-section">
            <form name="fetch-form">
                <p>Fetch Section</p>
                <input type="text" placeholder="First Name" >
                <button type="submit" >Fetch</button>
            </form>
        </div>
        <div class="data-display">
            <p>Fetch Data</p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
